
<script>

    //Same request
    fetch('/hello')
        .then(function (response) {

            // NOW AS JSON
            return response.json();
        })
        .then(function (json) {

            console.log('GET response as JSON:');
            console.log(json);
    })

    // POST
    fetch('/hello', {

        // Specify the method
        method: 'POST',

        // A JSON payload
        body: JSON.stringify({
            "greeting": "Hello from the browser!"
        })
    }).then(function (response) {
        return response.text();
    }).then(function (text) {

        console.log(`POST response:  {text}`);

        // Should be 'OK' if everything was successful
        console.log(text);
    });
</script>
